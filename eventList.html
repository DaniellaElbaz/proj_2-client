<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/events.js" defer></script>
    <script src="js/eventListAndReportFunc.js"></script>
    <title>event-list</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg border-body" data-bs-theme="dark">
                <div class="container-fluid">
                    <div class="d-flex align-items-center">
                        <button class="navbar-toggler order-1" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                             aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a id="logo" class="order-2 ms-2" href="index.html"></a>
                        <div class="navbar-brand mx-auto order-3" >SAVE A LIFE</div>
                    </div>
                    <div class="collapse navbar-collapse justify-content-center order-4 order-lg-2"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">דף הבית</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">חיפוש אירועים</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">מבדקי ריענון ידע</a></li>
                            <li class="nav-item"><a class="nav-link" href="eventList.html">היסטורית אירועים</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">עדכון סטטוס תעודה</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">הגדרות</a></li>

                        </ul>
                    </div>
                    <div id="UserImage" class="order-5 order-lg-3 ms-auto">
                        <img id="user-image" title="user_photo" alt="User Photo"
                        style="width: 40px; height: 40px; border-radius: 50%;">
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div id="sort-container">
                <div class="sort">
                    <input placeholder = "חיפוש" id="searchInput">
                    <div class="sort-item">
                        <img src="images/clock_down.png" alt="clock" title = "clock">
                        <img src="images/un_filter.png" alt="filter" title = "filter">
                        <img src="images/checkbox.png" alt="checkbox" title = "checkbox">
                    </div>
                </div>
            </div>
            <div id="events-container">
                <div class="events-item">
                    <h1></h1>
                    <table>
                        <tr>
                            <td>
                                <img src="" alt="Event Map">
                            </td>
                            <td>
                                <p>
                                    <p class="pDate">תאריך:
                                        <span class="spanDate"></span>
                                    </p>
                                    <p class="pPlace">"מקום האירוע:
                                        <span class="spanPlace"></span>
                                    </p>
                                    <p class="pStatus">"סטטוס:
                                        <span class="spanStatus"></span>
                                    </p>
                                </p>
                            </td>
                        </tr>
                    </table>
                    <div class="eventShow">
                        <button id="reportButton">לחץ כאן</button>
                        <p>מילוי דוח אירוע:</p>
                    </div>
                    <div class="iconEventContainer">
                        <img src="" alt="Event Photo">
                        <div class="event-item-container">
                            <p>:זירת האירוע</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
