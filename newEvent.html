<!DOCTYPE html>
<html lang="en" class="eventPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>event</title>
    <script src="js/newEventMada.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="eventPageBody">
    <div id="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg border-body" data-bs-theme="dark">
                <div class="container-fluid-man">
                    <div id="site-logo" class="mx-auto">
                        <a id="logo" href="madaHomePage.html"></a>
                        <div class="navbar-brand-man">SAVE A LIFE</div>
                    </div>
                    <div id="user-info" class="d-flex align-items-center ms-auto">
                        <span id="user-name" class="text-white me-2"></span>
                        <img id="user-image" title="user_photo" alt="User Photo" style="width: 50px; height: 50px; border-radius: 50%;">
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="madaHomePage.html">דף הבית</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">פתיחת אירוע חדש</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">אירועים פעילים</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="newEventmainContainer">
                <div class="headerContent">
                    <img src="images/calendar_Icon_1.png" alt="Event Details Image" class="headerImage">
                    <p>אנא הזן/י את פרטי האירוע</p>
                </div>
                <div id="eventForm">
                    <form id="addEventForm">
                        <div class="flexContainer">
                            <div class="flexColumn">
                                <div class="eventDetails">
                                    <label for="eventType">סוג האירוע:</label>
                                    <select id="eventType"></select>
                                </div>
                                <div class="eventDetails">
                                    <label for="eventStatus">סטטוס האירוע:</label>
                                    <input type="text" id="eventStatus" name="eventStatus" required>
                                </div>
                                <div class="eventDetails">
                                    <label for="eventPhotos">הוספת תמונות:</label>
                                    <input type="text" id="eventPhotos" name="eventPhotos" required>
                                </div>
                            </div>
                            <div class="flexColumn">
                                <div class="eventDetails">
                                    <label for="eventName">שם האירוע:</label>
                                    <input type="text" id="eventName" name="eventName" required>
                                </div>
                                <div class="eventDetails">
                                    <label for="eventPlace">מיקום האירוע:</label>
                                    <input type="text" id="eventPlace" name="eventPlace" required>
                                </div>
                                <div class="eventDetails">
                                    <label for="maxHelper">כמות משתתפים מקסימלי:</label>
                                    <input type="number" id="maxHelper" name="maxHelper" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <button type="submit" id="addEventFormButton">אישור ושליחה</button>
            </div>
        </main>
    </div>
</body>
</html>
