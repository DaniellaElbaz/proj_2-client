<body>
    <div id="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg border-body" data-bs-theme="dark">
                <div class="container-fluid">
                    <div class="d-flex align-items-center">
                        <button class="navbar-toggler order-1" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="logo" class="order-2 ms-2"></div>
                        <a class="navbar-brand mx-auto order-3" href="index.html">SAVE A LIFE</a>
                    </div>
                    <div class="collapse navbar-collapse justify-content-center order-4 order-lg-2"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">דף הבית</a></li>

                        </ul>
                    </div>
                    <div id="UserImage" class="order-5 order-lg-3 ms-auto"></div>
                </div>
            </nav>
        </header>
        <main>
            <section id="notifictionDecision">
                <div class="newEventAlertContainer">
                    <i class="fas fa-exclamation-triangle alertIcon"></i>
                    <h1 class="newEventAlertP"> שים לב אירוע חדש התווסף</h1>
                    <i class="fas fa-exclamation-triangle alertIcon"></i>
                </div>
                <img src="images/map_noa.png" alt="Event Image" class="eventImage">
                <!-- Replace with your image path -->
                <div class="buttonContainer">
                    <button class="declineButton">סירוב</button>
                    <button class="acceptButton">קבלת אירוע</button>
                </div>
            </section>

            <section id="timeLine">
                <div class="timeLineAndReportContainer">
                    <div class="headerContainer">
                        <img id="reportNotifictionImg" src="images/alert-icon.png" title="notifictionImg" alt="notifictionHeader">
                        <h2 class="reportheaderP">דיווחים בזמן אמת</h2>
                    </div>
            
                    <div class="rectangleVerticalLineContainer" id="rectangleVerticalLineContainer">
                        <div class="reportDetailsContainer">
                            <div class="rectangle"><span class="description"></span></div>
                            <div class="horizontalLine"></div>
                            <div class="verticalLine">
                                <div class="verticalLineDot"></div>
                            </div>
                            <div class="timeLabel">08:00</div>
                        </div>
                        <!-- Repeat the above block as needed -->
                        <div class="reportDetailsContainer">
                            <div class="rectangle"><span class="description"></span></div>
                            <div class="horizontalLine"></div>
                            <div class="verticalLine">
                                <div class="verticalLineDot"></div>
                            </div>
                            <div class="timeLabel">08:00</div>
                        </div>
                        <div class="reportDetailsContainer">
                            <div class="rectangle"><span class="description"></span></div>
                            <div class="horizontalLine"></div>
                            <div class="verticalLine">
                                <div class="verticalLineDot"></div>
                            </div>
                            <div class="timeLabel">08:00</div>
                        </div>
                        <div class="reportDetailsContainer">
                            <div class="rectangle">
                                <div class="threeDotscontainer">
                                    <div class="threeDot">•</div>
                                    <div class="threeDot">•</div>
                                    <div class="threeDot">•</div>
                                </div>
                                <span class="description"></span>
                            </div>
                            <div class="lastHorizontalLine"></div>
                            <div class="verticalLine">
                                <div class="lastVerticalLineDot"></div>
                            </div>
                            <div class="LasTimeLabel">08:00</div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="eventHistoryInfo">
                <div class="eventHistoryContainer">
                    <a href="eventList.html" class="allHistoryEventP">לכל היסטוריית האירועים</a>
                    <div class="detailsContainer">
                        <span class="detail">סוג אירוע</span>
                        <span class="detail">סטטוס</span>
                        <span class="detail">תיאור</span>
                    </div>
                    <div class="historyHorizontalLine"></div>
                    <div class="threeSentences" id="threeSentences">
                        <div class="firstSentence"></div>
                        <div class="secondSentence"></div>
                        <div class="thirdSentence"></div>
                    </div>
               </div>
            </section>
