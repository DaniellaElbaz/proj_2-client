<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <title>Daniella and Eitan - proj_1 Save A Life</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/userHomePage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>


</head>

<body>
    <div id="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg border-body" data-bs-theme="dark">
                <div class="container-fluid">
                    <div class="d-flex align-items-center">
                        <button class="navbar-toggler order-1" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a id="logo" class="order-2 ms-2" href="index.html"></a>
                        <div class="navbar-brand mx-auto order-3">SAVE A LIFE</div>
                    </div>
                    <div class="collapse navbar-collapse justify-content-center order-4 order-lg-2"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">דף הבית</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">חיפוש אירועים</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">מבדקי ריענון ידע</a></li>
                            <li class="nav-item"><a class="nav-link" href="eventList.html">היסטורית אירועים</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">עדכון סטטוס תעודה</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">הגדרות</a></li>
                        </ul>
                    </div>
                    <div id="UserImage" class="order-5 order-lg-3 ms-auto">
                        <img id="user-image" title="user_photo" alt="User Photo"
                        style="width: 40px; height: 40px; border-radius: 50%;">
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="notifictionsSection">
                <div class="userHomePageContainerWrapper">
                    <div class="personalMSGContainer">
                        <div class="PersonalMSGIcon">
                            <img src="images/Notification_Important_Icon_1.png" alt="Personal Notification Icon">
                        </div>
                        <div class="personalMessagePContainer">
                            <h1 class="personalMSGP">הודעות אישיות</h1>
                        </div>
                    </div>
                    <div class="personalMSGUpdateContainer">
                        <div class="updatePContainer">
                            <h2 class="updateP">עדכונים</h2>
                        </div>
                        <div id="notification"></div>
                    </div>
                </div>
            </section>
            <section class="graphSection">
                <div class="graphHeaderContainer">
                    <div class="topContent">
                        <div>
                            <label for="eventTypeUser">סוג אירוע:</label>
                            <select id="eventTypeUser"></select>
                            <button id="calcGraf">Apply Filters</button>
                        </div>
                        <h2 class="updateP">תמונת מצב חודשית</h2>

                    </div>
                    <div class="graphP">
                        <div id="graphContainer">
                            <canvas id="eventStatsChart"  width="100%" height="9vh"></canvas>
                        </div>
                    </div>
                </div>
            </section>
            <section class="eventsHistory">
                <div class="historyContainer">
                    <div class="linkContainer">
                        <a href="eventList.html" class="historyTitle">היסטוריית אירועים</a>
                    </div>
                    <div class="detailsContainer">
                        <p class="detailItem">פרטי אירוע</p>
                        <p class="detailItem">סטטוס</p>
                        <p class="detailItem">תיאור</p>
                    </div>
                    <hr class="historyDivider">
                    <hr class="middle-divider">
                </div>
            </section>
        </main>
    </div>
</body>

</html>
